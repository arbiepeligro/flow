<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Capture the full path that led to 404.
    // For arbiepeligro.github.io/flow.ph/some/path, location.pathname is /flow.ph/some/path
    // We store it in sessionStorage.
    sessionStorage.redirect = location.pathname + location.search + location.hash;
  </script>
  <!-- Redirect to the root of the SPA. -->
  <!-- Your SPA is at arbiepeligro.github.io/flow.ph/ -->
  <!-- So the redirect should go to /flow.ph/ (which serves index.html from your repo root) -->
  <meta http-equiv="refresh" content="0;URL='/flow.ph/'">
</head>
<body>
  <p>If you are not redirected automatically, <a href="/flow.ph/">click here</a>.</p>
</body>
</html>
