}

.logo {
  font-size: 40px;
  font-weight: 1000;
}

.profile-pic {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
}

.category-section {
  padding: 10px 20px;
}

.category-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 10px;
}

.channels {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.channel-logo {
  width: 60px;
  height: 60px;
  border: 2px solid #ff4d00;
  border-radius: 50%;
  object-fit: contain;
  background-color: #222;
  padding: 8px;
  cursor: pointer;
}

.channel-slider-wrapper {
  position: relative;
  display: flex;
  align-items: 10;
}

.channel-slider {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 5px;
  scroll-behavior: smooth;
  flex-grow: 1;
}

.feature-slider {
  position: relative;
  width: 100%;
  border-radius: 20px;
  border-color: linear-gradient( bottom transparent);
  max-width: 100vw;
  overflow: hidden;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  position: relative;
}

.slide img {
  width: 100%;
  height: auto;
  display: block;
}

.slide::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30%;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.6, 1), transparent);
}

.dots {
  text-align: center;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.dot {
  height: 12px;
  width: 12px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s;
}

.dot.active {
  background-color: #ff4d00;
}

#video-container {
  width: 100%;
  max-width: 960px;
  margin: 20px auto;
  display: none;
}

video {
  width: 100%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
}

      dots.forEach(dot => dot.classList.remove('active'));

    }

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        currentIndex = i;
        showSlide(currentIndex);
      });
    });

    const categories = [
      "FREE TV", "OVERSEAS", "MOVIES", "ENTERTAINMENT", "NEWS", "KIDS",
      "EDUCATIONAL", "MUSIC", "RELIGION", "SPORTS", "ACTION",
      "LIFESTYLE", "TRAVEL & NATURE"
    ];

    const container = document.getElementById("channel-container");

    categories.forEach(category => {
      const section = document.createElement("div");
      section.className = "category-section";
      section.innerHTML = `<div class='category-title'>${category}</div><div class='channels'></div>`;

      const channelRow = section.querySelector(".channels");
      streams.filter(s => s.category === category).forEach(channel => {
        const img = document.createElement("img");
        img.src = channel.logo;
        img.alt = channel.name;
        img.className = "channel-logo";
        img.addEventListener('click', () => loadStream(channel));
        channelRow.appendChild(img);
      });

      container.appendChild(section);
    });

    let player;

    async function loadStream(channel) {
      const videoContainer = document.getElementById("video-container");
      const video = document.getElementById("video");

      videoContainer.style.display = "block";

      if (!player) {
        player = new shaka.Player(video);
      }

      try {
        if (channel.clearKey) {
          player.configure({ drm: { clearKeys: channel.clearKey } });
        }
        await player.load(channel.manifestUri);
      } catch (error) {
        console.error("Error loading stream:", error);
      }
    }
