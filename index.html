<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <h1>IPTV Streaming</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="video" controls></video>
        </div>
        <div class="channel-list">
            <button onclick="loadChannel('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">Channel 1</button>
            <button onclick="loadChannel('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">Channel 2</button>
        </div>
    </main>
    <nav class="bottom-navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Live TV</a></li>
            <li><a href="#">VOD</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <script>
        function loadChannel(url) {
            var video = document.getElementById('video');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
            video.play();
        }
    </script>
    <style>
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .bottom-navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        .bottom-navigation li {
            display: inline;
        }
        .bottom-navigation a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
    </style>
</body>
</html>
