<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google TV Inspired UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Google TV</div>
        <div class="header-icons">
            <div class="search-icon">Q</div>
            <div class="profile-icon"></div> </div>
    </header>

    <main>
        <section class="top-picks">
            <div class="section-title">Top picks for you ></div>
            <div class="movie-list">
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="placeholder-sonic.jpg" alt="Sonic 3">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">SONIC3</div>
                        <div class="price-discount">
                            <span class="old-price">P790.00</span>
                            <span class="new-price">P700.00</span>
                            <span class="discount">85%</span>
                        </div>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="placeholder-wolfman.jpg" alt="Wolf Man">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">WOLF MAN</div>
                        <div class="price-discount">
                            <span class="old-price">P560.00</span>
                            <span class="new-price">P500.00</span>
                            <span class="discount">50%</span>
                        </div>
                    </div>
                </div>
                </div>
        </section>

        <section class="popular-movies">
            <div class="section-title">Popular movies ></div>
            <div class="movie-list">
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="placeholder-sonic.jpg" alt="Sonic 3">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">SONIC3</div>
                        <div class="price-discount">
                            <span class="old-price">P790.00</span>
                            <span class="new-price">P700.00</span>
                            <span class="discount">85%</span>
                        </div>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="placeholder-wolfman.jpg" alt="Wolf Man">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">WOLF MAN</div>
                        <div class="price-discount">
                            <span class="old-price">P560.00</span>
                            <span class="new-price">P500.00</span>
                            <span class="discount">50%</span>
                        </div>
                    </div>
                </div>
                </div>
        </section>
    </main>

    <div class="connect-button">Connect TV</div>

    <nav class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">A</div> <div class="nav-text">Home</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">Î </div> <div class="nav-text">Library</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"></div> <div class="nav-text">Watchlist</div>
        </div>
    </nav>

    <script>
        // Basic script to handle active class on bottom navigation
        const navItems = document.querySelectorAll('.bottom-nav .nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(navItem => navItem.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
    </html>
