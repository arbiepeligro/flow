        }

        }

        .arrow-left {
            margin-right: 15px;
        }

        .arrow-right {
            margin-left: 15px;
        }

            background: #1E293B; /* Darker card background */
            border-radius: 10px; /* More rounded corners */
            text-align: center;
            padding: 15px; /* Increased padding */

            flex-direction: column;
