<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1e1e1e;
        }
        .search-bar {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #2a2a2a;
            color: white;
        }
        .category {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }
        .channel {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
            width: 150px;
        }
        .channel img {
            width: 100%;
            border-radius: 10px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #1e1e1e;
            padding: 10px 0;
        }
        .bottom-nav div {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
