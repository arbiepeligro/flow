    <title>Flow+ | Temporarily Unavailable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "gilroy-bold", sans-serif;
            color: #ffffff;
            background-color: #000000; /* Solid black background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* To prevent scrollbars from gradient overflow */
            position: relative; /* For pseudo-element positioning */
        }

        body::before {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Top half-circle gradient - made "bigger" */
            background-image:
                radial-gradient(circle at 50% 0%, #ff4d00 0%, rgba(255, 77, 0, 0.7) 25%, rgba(255, 77, 0, 0) 60%), /* Adjusted percentages */
            /* Bottom half-circle gradient - made "bigger" */
                radial-gradient(circle at 50% 100%, #ff4d00 0%, rgba(255, 77, 0, 0.7) 25%, rgba(255, 77, 0, 0) 60%); /* Adjusted percentages */
            background-position: top, bottom;
            background-repeat: no-repeat;
            /* Adjust size to control how "far" the half-circles extend */
            background-size: 100% 70%, 100% 70%; /* Increased height percentage for gradients */
        }


        .content-wrapper {
            position: relative; /* To ensure content is above the pseudo-element */
            z-index: 1;
            padding: 20px;
        }

        .logo {
            max-width: 180px; /* Adjust as needed */
            height: auto;
            margin-bottom: 30px;
        }

        .status-message {
            font-size: 2.3em; /* Large text */
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff; /* Ensure text is white for contrast */
        }

        .info-text {
            font-size: 1.05em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #f0f0f0; /* Slightly off-white for readability */
        }

        .facebook-link {
            display: inline-flex; /* To align icon and text nicely */
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.05em;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.05); /* Subtle background */
            border: 1px solid rgba(255, 77, 0, 0.5); /* Border using accent color */
            border-radius: 25px; /* More rounded */
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        .facebook-link:hover {
            background-color: rgba(255, 77, 0, 0.2);
            border-color: #ff4d00;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .facebook-logo-img {
            width: 24px; /* Size of the Facebook icon */
            height: 24px;
            margin-right: 10px; /* Space between icon and text */
            vertical-align: middle; /* Better alignment if text wraps */
        }

        /* Optional: Responsive adjustments */
        @media (max-width: 600px) {
            body::before {
                background-image:
                    radial-gradient(circle at 50% 0%, #ff4d00 0%, rgba(255, 77, 0, 0.7) 20%, rgba(255, 77, 0, 0) 50%),
                    radial-gradient(circle at 50% 100%, #ff4d00 0%, rgba(255, 77, 0, 0.7) 20%, rgba(255, 77, 0, 0) 50%);
                background-size: 100% 60%, 100% 60%; /* Adjusted for smaller screens */
            }
            .logo {
                max-width: 140px;
            }
            .status-message {
                font-size: 1.7em;
            }
            .info-text, .facebook-link {
                font-size: 0.95em;
            }
        }

    </style>
