<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>flow+</title>
  <link rel="icon" href="https://imgur.com/ZCslJnW.png" type="image/x-icon" />
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
  <!-- UPDATED Google Fonts link for Material Symbols with FILL axis -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1" rel="stylesheet" />
  <!-- END UPDATED Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/controls.css" />
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.ui.debug.js"></script>
  <style>
    /* --- General Styles --- */
    :root {
        /* Define base colors for easier theme switching */
        --bg-gradient-start: #cc3d00;
        --bg-gradient-end: #000;
        --text-primary: #fff;
        --text-secondary: #bbb;
        --accent-primary: #ff4d00;
        --accent-secondary: #fff;
        --card-bg: #232323;
        --card-border: #ff4d00;
        --card-shadow: rgba(0,0,0,0.15);
        --card-hover-shadow: #ff4d0040;
        --footer-bg: #1a1a1a;
        --footer-border: #333;
        --footer-text: #bbb;
        --footer-selected: #ff4d00;
        --modal-bg: rgba(15,15,15,0.98);
        --modal-input-bg: #282828;
        --modal-input-text: #fff;
        --modal-close-icon: #aaa;
        --player-modal-bg: rgba(10,10,10,0.96);
        --player-box-bg: #1f1f1f;
        --player-close: #ccc;
        --profile-menu-bg: #2a2a2a;
        --profile-menu-border: #444;
        --profile-menu-text: #eee;
        --profile-menu-hover-bg: #383838;
        --scrollbar-thumb: #555;
        --scrollbar-track: #222;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end), var(--bg-gradient-end));
      font-family: 'gilroy-bold', sans-serif;
      color: var(--text-primary);
      padding-bottom: 110px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.3s ease, color 0.3s ease; /* Smooth theme transition */
    }
    /* --- Topbar Styles --- */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px 0 18px;
      gap: 16px;
      position: relative; /* Needed for profile menu positioning */
    }
    .logo {
      font-size: 3em;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-secondary), var(--accent-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      letter-spacing: 0px;
      user-select: none;
      margin: 0;
      padding: 0;
      line-height: 5;
      display: flex;
      align-items: center;
      height: 50px;
      z-index: 999;
      transition: background 0.3s ease;
    }
    .topbar-icons {
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 999;
      position: relative; /* Relative positioning context for the menu */
    }
    .topbar .material-symbols-outlined {
      font-size: 28px;
      color: var(--text-primary);
      cursor: pointer;
      background: none;
      padding: 4px; /* Add padding for easier tapping */
      border-radius: 50%;
      transition: background-color 0.2s, color 0.3s ease;
       /* Apply base fill state for icons here too if needed, but footer is main target */
      font-variation-settings: 'FILL' 0;
    }
    .topbar .material-symbols-outlined:hover {
       background-color: rgba(255, 255, 255, 0.1);
    }

    /* --- Profile Menu --- */
    .profile-menu {
        display: none; /* Hidden by default */
        position: absolute;
        top: calc(100% + 5px); /* Position below the icon */
        right: 0; /* Align to the right of the container */
        background-color: var(--profile-menu-bg);
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        z-index: 1500;
        min-width: 200px; /* Increased width */
        padding: 8px 0;
        border: 1px solid var(--profile-menu-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .profile-menu.active { display: block; }
    .profile-menu-item {
        padding: 10px 18px;
        color: var(--profile-menu-text);
        font-size: 0.95em;
        font-weight: 600;
        cursor: pointer;
        display: flex; /* To align badge/icon */
        justify-content: space-between; /* To align badge/icon */
        align-items: center;
        transition: background-color 0.15s ease-out, color 0.3s ease;
        white-space: nowrap;
        gap: 8px; /* Space between text and icon/badge */
    }
     .profile-menu-item .material-symbols-outlined { /* Style for icons inside menu */
        font-size: 1.2em;
        color: inherit; /* Inherit color */
        font-variation-settings: 'FILL' 0; /* Keep menu icons unfilled by default */
        transition: font-variation-settings 0.3s ease; /* Allow theme toggle icon to fill */
     }
     /* Specific icon that might fill */
     body.light-mode .profile-menu-item #themeToggleIcon {
         font-variation-settings: 'FILL' 1; /* Filled sun in light mode */
     }
     body:not(.light-mode) .profile-menu-item #themeToggleIcon {
          font-variation-settings: 'FILL' 0; /* Unfilled moon in dark mode */
     }

    .profile-menu-item:hover { background-color: var(--profile-menu-hover-bg); }
    .soon-badge {
        font-size: 0.7em;
        background-color: var(--accent-primary);
        color: #fff; /* Keep badge text white */
        padding: 1px 5px;
        border-radius: 4px;
        margin-left: 8px; /* Keep some space */
        font-weight: 700;
        letter-spacing: 0.5px;
        display: inline-block; /* Ensure it behaves correctly */
    }

    /* --- Main Content & Sections --- */
    .main-content { padding: 0 18px 0 18px; max-width: 100vw; }
    .plus-page, .categories-page {
      display: none; /* Initially hidden */
      padding: 20px 18px 18px 18px; /* Adjusted padding */
      animation: fadeIn 0.3s ease-in-out; /* Add fade-in animation */
       color: var(--text-primary); /* Ensure text color adapts */
       transition: color 0.3s ease;
    }
    .main-content.active, .plus-page.active, .categories-page.active {
        display: block; /* Show active page */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .section-title {
      font-size: 1.8em; /* Slightly smaller */
      font-weight: 800;
      margin: 25px 0 14px 4px;
      letter-spacing: 0.3px;
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary) 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      user-select: none;
      transition: background 0.3s ease;
    }
    .horizontal-list {
      display: flex;
      overflow-x: auto;
      gap: 14px; /* Slightly smaller gap */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
      padding-bottom: 10px; /* Space for shadow */
      margin-bottom: 14px;
      padding-left: 2px;
    }
    .horizontal-list::-webkit-scrollbar { display: none;} /* Chrome, Safari, Opera */

    /* --- Cards --- */
    .channel-card, .movie-card, .service-card {
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s ease-out, background-color 0.3s ease;
      cursor: pointer;
      margin-bottom: 6px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .channel-card:hover, .movie-card:hover, .service-card:hover {
       transform: translateY(-3px) scale(1.04);
       box-shadow: 0 5px 15px var(--card-hover-shadow);
       border-color: var(--accent-secondary); /* Use secondary accent for hover border */
    }

    .channel-card {
      min-width: 120px;
      width: 130px; /* Slightly adjusted */
      padding: 12px 8px 10px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid var(--card-border);
    }
    .channel-card img {
      width: 100px; height: 60px; /* Slightly smaller */
      border-radius: none;
      object-fit: contain;
      background: transparent; /* Darker background */
      border: none;
      margin-bottom: 8px;
    }
    .channel-title {
      font-size: 0.95em; color: var(--text-primary); font-weight: 700; margin-top: 2px; text-align: center;
      max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      transition: color 0.3s ease;
    }
    .live-badge {
      display: inline-block;
      background: red; /* Keep live badge red */
      color: #fff;
      border-radius: 6px;
      font-size: 0.75em; /* Slightly smaller */
      font-weight: 900;
      padding: 1px 7px;
      margin-left: 0;
      vertical-align: middle;
      letter-spacing: 0.8px; /* Less spacing */
      margin-top: 4px;
    }

    .movie-card {
      min-width: 140px; /* Adjusted */
      width: 155px;  /* Adjusted */
      padding: 10px; /* Uniform padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid var(--card-border);
      position: relative;
      border-radius: 14px; /* Less rounded */
    }
     .movie-card img {
      border-radius: 10px; /* Match card rounding */
      width: 100%; /* Fill width */
      height: 180px; /* Fixed height */
      object-fit: cover;
      background: #111; /* Keep image placeholder dark */
      box-shadow: 0 2px 10px #0008;
      border: none;
      display: block; /* Remove extra space below image */
    }
    .movie-title {
      font-size: 1em; color: var(--text-primary); font-weight: 700; margin-top: 8px; text-align: center;
      max-width: 95%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
       transition: color 0.3s ease;
    }
    .platform-badge {
      display: inline-block;
      background: var(--accent-primary);
      color: #fff; /* Keep badge text white */
      border-radius: 7px;
      font-size: 0.8em;
      font-weight: 700;
      padding: 2px 7px;
      margin-top: 6px;
    }

    /* --- Footer Navigation --- */
    .footer-nav {
      position: fixed; bottom: 0; left: 0; /* Ensure it spans full width */
      width: 100%; /* Explicit width */
      background: var(--footer-bg);
      border-radius: 0;
      display: flex; justify-content: space-around; align-items: stretch; /* Stretch items vertically */
      padding: 8px 0px 6px 0px;
      border-top: 1px solid var(--footer-border);
      z-index: 1000;
      box-shadow: 0 -3px 15px rgba(0,0,0,0.2); /* Softer shadow */
      box-sizing: border-box; /* Include padding in width */
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .footer-item {
      display: flex; flex-direction: column; align-items: center; justify-content: center; /* Center content */
      color: var(--footer-text);
      font-size: 30px;
      font-weight: 700; /* Slightly less bold */
      cursor: pointer; user-select: none; min-width: 60px;
      padding: 4px 8px; /* Add padding */
      transition: color 0.2s ease-in-out;
      flex: 1; /* Allow items to grow equally */
      text-align: center;
    }
    .footer-item .footer-icon {
      font-size: 25px;
      margin-bottom: 3px;
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
      color: inherit; 
      font-variation-settings: 'FILL' 0; 
      transition: transform 0.2s ease-in-out, font-variation-settings 0.3s ease; 
    }
    .footer-item.selected {
      color: var(--footer-selected);
    }
    /* --- UPDATED Selected state for the ICON within the selected item (Fill & Scale) --- */
    /* This applies the fill and scale TO NON-PLUS ICONS */
    .footer-item.selected .footer-icon {
        transform: scale(1.1); /* Slightly scale up selected icon */
        font-variation-settings: 'FILL' 1; /* Selected state: Filled */
    }
    /* Ensure plus button text color changes too (already existed, keep) */
    .footer-item.plus.selected .footer-label {
        color: var(--footer-selected);
    }
    .footer-label {
      font-size: 13px; /* Slightly smaller */
      font-weight: 600;
      line-height: 1.2;
    }
    /* --- END Footer Updates --- */


    /* --- Categories Page --- */
    .categories-header { font-size: 1.1em; font-weight: 800; margin-bottom: 16px; letter-spacing: 0.4px; color: var(--profile-menu-text); transition: color 0.3s ease;} /* Use profile menu text color for headers */
    .category-group { margin-bottom: 28px;}
    .category-title { font-size: 1.4em; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; margin-left: 2px; transition: color 0.3s ease;}
    .category-channels { display: flex; gap: 14px; overflow-x: auto; scrollbar-width: none; padding-bottom: 10px;}
    .category-channels::-webkit-scrollbar { display: none;}

    /* --- Plus Page --- */
    .plus-header {
      font-size: 1.1em; font-weight: 800; margin-bottom: 16px; letter-spacing: 0.4px;
      display: flex; align-items: center; gap: 8px; color: var(--profile-menu-text); /* Use profile menu text color */
      transition: color 0.3s ease;
    }
    .beta-badge { /* Keep badge style consistent */
      font-size: 0.8em; color: #fff; background: var(--accent-primary); padding: 2px 8px;
      border-radius: 6px; font-weight: 700; margin-left: 6px; letter-spacing: 0.8px;
      vertical-align: middle;
    }
    .services-row { display: flex; gap: 18px; overflow-x: auto; margin-bottom: 28px; scrollbar-width: none; padding-bottom: 10px;}
    .services-row::-webkit-scrollbar { display: none;}
    .service-card {
      min-width: 95px; /* Adjusted */
      width: 100px; /* Adjusted */
      background: var(--profile-menu-bg); /* Use a slightly lighter themed background */
      border-radius: 12px;
      padding: 12px 7px 8px 7px;
      text-align: center;
      border: 1px solid var(--profile-menu-border); /* Subtle themed border */
    }
    .service-card img {
      width: 45px; height: 45px; border-radius: 50%; margin-bottom: 8px;
      background: #fff; object-fit: contain; display: block; margin-left: auto; margin-right: auto; /* Center image */
    }
    .service-card .service-title { font-size: 0.9em; color: var(--text-primary); font-weight: 700; margin-bottom: 3px; transition: color 0.3s ease;}
    .service-card .service-label { font-size: 0.75em; color: var(--accent-primary); font-weight: 700;}
    .plus-section-title { font-size: 1.4em; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; margin-left: 2px; transition: color 0.3s ease;}
    .plus-movies-row { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 20px; scrollbar-width: none; padding-bottom: 20px;}
    .plus-movies-row::-webkit-scrollbar { display: none;}

    /* --- Search Modal --- */
    .search-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: var(--modal-bg);
      z-index: 2000; padding-top: 20px; /* Less padding */
      text-align: left;
      animation: fadeInModal 0.3s ease-out;
      transition: background-color 0.3s ease;
    }
    .search-modal.active { display: block;}
    @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
    .search-modal .search-bar-modal {
      display: flex; align-items: center; margin: 0 18px 18px 18px; padding: 0;
      background: var(--modal-input-bg);
      border-radius: 25px;
      padding: 5px 5px 5px 15px; /* Adjust padding */
      transition: background-color 0.3s ease;
    }
    .search-modal input[type="text"] {
      flex: 1; font-size: 1.05em; padding: 8px 5px; /* Adjust padding */
      border: none; background: transparent; /* Transparent input background */
      color: var(--modal-input-text); font-family: 'gilroy-bold', sans-serif;
      outline: none; margin-right: 10px;
      transition: color 0.3s ease;
    }
    .search-modal .material-symbols-outlined {
      font-size: 26px; /* Smaller icon */
      color: var(--modal-close-icon);
      cursor: pointer; background: none;
      padding: 6px;
      border-radius: 50%;
      transition: color 0.2s, background-color 0.2s;
       font-variation-settings: 'FILL' 0; /* Ensure close icon is not filled */
    }
     .search-modal .material-symbols-outlined:hover {
        color: var(--accent-primary);
        background-color: rgba(255, 255, 255, 0.1);
     }
    .search-results-modal {
      max-height: calc(100vh - 100px); /* Adjusted height */
      overflow-y: auto; margin: 0 18px;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
       transition: scrollbar-color 0.3s ease;
    }
    .search-results-modal::-webkit-scrollbar { width: 6px; }
    .search-results-modal::-webkit-scrollbar-track { background: var(--scrollbar-track); transition: background-color 0.3s ease;}
    .search-results-modal::-webkit-scrollbar-thumb { background-color: var(--scrollbar-thumb); border-radius: 6px; transition: background-color 0.3s ease;}

    .search-result-card {
      background: var(--profile-menu-bg); /* Use themed bg */
      border-radius: 10px; padding: 12px; margin-bottom: 12px;
      display: flex; align-items: center; cursor: pointer;
      transition: background 0.15s ease-out;
    }
    .search-result-card:hover { background: var(--profile-menu-hover-bg);} /* Use themed hover */
    .search-result-card img {
      width: 50px; height: 50px; border-radius: 8px; object-fit: cover; /* Use cover */
      margin-right: 14px; background: #181818; /* Keep placeholder dark */
    }
    .search-result-info { flex: 1; overflow: hidden;} /* Prevent overflow */
    .search-result-title {
      font-size: 1em; font-weight: 700; color: var(--text-primary);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; /* Ellipsis for long titles */
      transition: color 0.3s ease;
    }
    .search-result-type { font-size: 0.85em; color: var(--accent-primary); font-weight: 700; margin-top: 3px;}

    /* --- Player Modal --- */
    .player-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: var(--player-modal-bg);
      z-index: 3000;
      justify-content: center; align-items: center;
      animation: fadeInModal 0.3s ease-out;
      transition: background-color 0.3s ease;
    }
    .player-modal.active { display: flex;}
    .player-box {
       background: var(--player-box-bg);
       border-radius: 16px; padding: 14px; /* Reduced padding */
       position: relative; max-width: 95vw; width: auto; /* Let content define width */
       box-shadow: 0 5px 25px rgba(0,0,0,0.4);
       display: flex; /* Use flex for better alignment */
       flex-direction: column;
       align-items: center; /* Center content */
       transition: background-color 0.3s ease;
    }
    .player-close {
      position: absolute; top: 10px; right: 10px; /* Adjusted position */
      color: var(--player-close);
      font-size: 1.8em; z-index: 4; cursor: pointer; background: none;
      padding: 5px; border-radius: 50%;
      transition: color 0.2s, background-color 0.2s;
       font-variation-settings: 'FILL' 0; /* Ensure close icon is not filled */
    }
    .player-close:hover {
       color: var(--accent-primary);
       background-color: rgba(255, 255, 255, 0.1);
    }
    #shaka-player-container {
      width: 90vw; /* Responsive width */
      max-width: 640px; /* Max width */
      height: auto; /* Let aspect ratio define height */
      aspect-ratio: 16 / 9; /* Standard video aspect ratio */
      background: #000;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 10px; /* Space below player */
      overflow: hidden; /* Clip video if needed */
    }
    .player-title { font-size: 1.05em; font-weight: 700; margin-top: 4px; color: var(--text-primary); text-align: center; transition: color 0.3s ease;}
    .player-sub { font-size: 0.88em; color: var(--accent-primary); font-weight: 600; margin-top: 2px; text-align: center;}
    .player-modal video {
      display: block; /* Remove extra space */
      width: 100%; height: 100%; border-radius: 0; /* Remove radius, container handles it */
      max-height: 100%; max-width: 100%; object-fit: contain;
      position: relative; z-index: 2; background: #000;
    }

    /* --- Feature Slider (Styles remain largely the same) --- */
    .feature-slider-section { /* ... keep as before ... */ margin-bottom: 25px; display: flex; justify-content: center;}
    .feature-slider { /* ... keep as before ... */ width: 100vw; max-width: 450px; margin-top: -65px; aspect-ratio: 1 / 1; position: relative; overflow: hidden; border-radius: 0px 0px 50px 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; background: #000; box-sizing: border-box; }
    .feature-slide { /* ... keep as before ... */ width: 100%; height: 100%; background-size: cover; background-position: center; position: absolute; top: 0; left: 0; display: flex; align-items: flex-end; justify-content: center; box-sizing: border-box; opacity: 0; transition: opacity 0.6s ease-in-out; z-index: 1; }
    .feature-slide.active { opacity: 1; }
    .feature-overlay { /* ... keep as before ... */ position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: linear-gradient(180deg, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.9) 100%); z-index: 2; }
    .feature-content { /* ... keep as before ... */ position: relative; z-index: 3; color: var(--text-primary); padding: 20px; max-width: 90%; width: auto; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; margin-bottom: 45px; gap: 4px; text-align: center; box-sizing: border-box; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
    .feature-logo img { /* ... keep as before ... */ height: 30px; margin-bottom: 12px; max-width: 150px; object-fit: contain;}
    .feature-title { /* ... keep as before ... */ font-size: 1.8em; font-weight: 800; line-height: 1.2;}
    .feature-desc { /* ... keep as before ... */ font-size: 1.05em; color: #eee; font-weight: 500; opacity: 0.95;}
    .feature-actions { /* ... keep as before ... */ display: flex; gap: 12px; justify-content: center; margin-top: 10px;}
    .feature-play-btn, .feature-info-btn { /* ... keep as before ... */ background: rgba(0,0,0,0.6); color: #fff; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; font-size: 0.95em; font-weight: 700; padding: 8px 20px 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 5px; transition: background 0.15s ease-out, color 0.15s ease-out, transform 0.1s ease-out; }
     .feature-play-btn .material-symbols-outlined, .feature-info-btn .material-symbols-outlined { /* ... keep as before ... */ font-size: 1.3em; font-variation-settings: 'FILL' 0; } /* Ensure button icons aren't filled */
     .feature-play-btn { background: var(--accent-primary); border-color: var(--accent-primary); }
     .feature-play-btn:hover { background: #fff; color: var(--accent-primary); transform: scale(1.03);}
     .feature-info-btn:hover { background: #fff; color: #222; transform: scale(1.03);}
    .feature-dots { /* ... keep as before ... */ position: absolute; bottom: 15px; left: 0; width: 100%; display: flex; justify-content: center; align-items: center; gap: 8px; z-index: 4; padding: 5px 0; pointer-events: none; }

    // --- Feature Slider Logic ---

    function renderFeatureSlider() {

            const playBtn = content.querySelector('.feature-play-btn');

            slide.appendChild(overlay); slide.appendChild(content);
            featureSlider.insertBefore(slide, featureDots); slides.push(slide);
            const dot = document.createElement("span"); dot.className = "feature-dot" + (index === featureIndex ? " active" : ""); dot.onclick = (e) => { e.stopPropagation(); goToSlide(index); }; featureDots.appendChild(dot);

    function goToSlide(index) { if (index === featureIndex || !slides.length) return; featureIndex = index; slides.forEach((slide, i) => { slide.classList.toggle('active', i === featureIndex); }); const dots = featureDots.querySelectorAll('.feature-dot'); if (dots.length === slides.length) { dots.forEach((dot, i) => { dot.classList.toggle('active', i === featureIndex); }); } startFeatureSliderInterval(); closeProfileMenu(); }

    function createChannelCard(stream, index) { const card = document.createElement("div"); card.className = "channel-card"; card.innerHTML = `<img src="${stream.logo}" alt="${stream.name}" loading="lazy"/><div class="channel-title">${stream.name}</div><div class="live-badge">LIVE</div>`; card.onclick = () => openPlayerChannel(stream); return card; }

        const primeMovies = movies.filter(m => m.platform === "Prime Video"); let existingPrimeRow = document.getElementById('plusPrimeRow'); let existingPrimeTitle = document.getElementById('plusPrimeTitle'); if (primeMovies.length > 0) { if (!existingPrimeRow) { const primeTitle = document.createElement('div'); primeTitle.className = 'plus-section-title'; primeTitle.textContent = 'Popular on Prime Video'; primeTitle.id = 'plusPrimeTitle'; const dynamicPrimeRow = document.createElement('div'); dynamicPrimeRow.id = 'plusPrimeRow'; dynamicPrimeRow.className = 'plus-movies-row'; primeMovies.forEach(m => dynamicPrimeRow.appendChild(createMovieCard(m))); plusPageContainer.appendChild(primeTitle); plusPageContainer.appendChild(dynamicPrimeRow); } else { existingPrimeRow.innerHTML = ''; primeMovies.forEach(m => existingPrimeRow.appendChild(createMovieCard(m))); if(existingPrimeTitle) existingPrimeTitle.style.display = 'block';} } else { if (existingPrimeTitle) existingPrimeTitle.remove(); if (existingPrimeRow) existingPrimeRow.remove(); }
        const disneyMovies = movies.filter(m => m.platform === "Disney+"); let existingDisneyRow = document.getElementById('plusDisneyRow'); let existingDisneyTitle = document.getElementById('plusDisneyTitle'); if (disneyMovies.length > 0) { if (!existingDisneyRow) { const disneyTitle = document.createElement('div'); disneyTitle.className = 'plus-section-title'; disneyTitle.textContent = 'Popular on Disney+'; disneyTitle.id = 'plusDisneyTitle'; const dynamicDisneyRow = document.createElement('div'); dynamicDisneyRow.id = 'plusDisneyRow'; dynamicDisneyRow.className = 'plus-movies-row'; disneyMovies.forEach(m => dynamicDisneyRow.appendChild(createMovieCard(m))); plusPageContainer.appendChild(disneyTitle); plusPageContainer.appendChild(dynamicDisneyRow); } else { existingDisneyRow.innerHTML = ''; disneyMovies.forEach(m => existingDisneyRow.appendChild(createMovieCard(m))); if(existingDisneyTitle) existingDisneyTitle.style.display = 'block';} } else { if (existingDisneyTitle) existingDisneyTitle.remove(); if (existingDisneyRow) existingDisneyRow.remove(); }

    function switchTab(tabName, clickedTabElement) { tabPanels.forEach(panel => { panel.hidden = true; panel.classList.remove('active'); }); footerItems.forEach(item => { item.classList.remove('selected'); item.setAttribute('aria-selected', 'false'); }); const targetPanel = document.getElementById(clickedTabElement.getAttribute('aria-controls')); if (targetPanel) { targetPanel.hidden = false; targetPanel.classList.add('active'); } else { console.error("Target panel not found for tab:", tabName); } clickedTabElement.classList.add('selected'); clickedTabElement.setAttribute('aria-selected', 'true'); if (featureSliderSection) { featureSliderSection.style.display = (tabName === "home") ? "flex" : "none"; if (tabName === "home") { startFeatureSliderInterval(); } else { if (featureSliderInterval) clearInterval(featureSliderInterval); } } window.scrollTo({ top: 0, behavior: 'smooth' }); closeProfileMenu(); }

    // --- Channel Player Modal Logic ---
    let shakaPlayer = null;
    async function initializeShakaPlayer(channel) { const manifestUri = channel.manifestUri; if (!manifestUri || manifestUri === "#") { alert(`Stream URL for ${channel.name} is not available.`); closePlayer(); return; } const drmConfig = channel.clearKey && Object.keys(channel.clearKey).length > 0 ? { drm: { clearKeys: channel.clearKey } } : {}; if (typeof shaka === 'undefined') { console.error('Shaka Player library not loaded.'); alert('Player library failed to load. Please refresh.'); closePlayer(); return; } if (!shaka.Player.isBrowserSupported()) { console.error('Browser not supported by Shaka Player.'); alert('Your browser does not support the required video playback features.'); closePlayer(); return; } if (shakaPlayer) { try { await shakaPlayer.destroy(); } catch (e) { console.error('Error destroying previous player:', e); } } shakaPlayer = new shaka.Player(shakaVideoElement); shakaPlayer.configure(drmConfig); shakaPlayer.addEventListener('error', (event) => { console.error('Shaka Player Error:', event.detail); alert(`Error loading stream: ${event.detail.message || event.detail.code}`); closePlayer(); }); try { await shakaPlayer.load(manifestUri); shakaVideoElement.play(); } catch (error) { console.error('Error loading manifest:', error); if (error.code && shaka.util && shaka.util.Error && shaka.util.Error.Code && error.code === shaka.util.Error.Code.LOAD_INTERRUPTED) { console.warn("Load interrupted, possibly by closing the player."); } else { alert(`Failed to load stream for ${channel.name}. Please try again later.`); closePlayer(); } } }

    // --- Search Modal Logic ---
    function openSearchModal() { if (!searchModal || !searchInput || !searchResultsModal) return; searchModal.classList.add("active"); searchInput.value = ""; searchResultsModal.innerHTML = ""; setTimeout(() => searchInput.focus(), 150); searchModal.addEventListener('keydown', trapFocusInSearch); closeProfileMenu(); }
    function closeSearchModal() { if (!searchModal) return; searchModal.classList.remove("active"); searchResultsModal.innerHTML = ""; searchModal.removeEventListener('keydown', trapFocusInSearch); }
    function trapFocusInSearch(event) { if (event.key === 'Escape') { closeSearchModal(); return; } if (event.key !== 'Tab') return; const focusableElements = searchModal.querySelectorAll('input, button, [onclick]'); if (!focusableElements.length) return; const firstElement = focusableElements[0]; const lastElement = focusableElements[focusableElements.length - 1]; if (event.shiftKey) { if (document.activeElement === firstElement) { lastElement.focus(); event.preventDefault(); } } else { if (document.activeElement === lastElement) { firstElement.focus(); event.preventDefault(); } } }
    function handleSearchInput() { if (!searchInput || !searchResultsModal) return; const query = searchInput.value.trim().toLowerCase(); if (!query) { searchResultsModal.innerHTML = ""; return; } let results = []; results = results.concat( streams.filter(s => s.name && s.name.toLowerCase().includes(query)).map(s => ({ ...s, resultType: "Channel" })) ); results = results.concat( movies.filter(m => m.title && m.title.toLowerCase().includes(query)).map(m => ({ ...m, resultType: "Movie/Series" })) ); results = results.concat( services.filter(svc => svc.title && svc.title.toLowerCase().includes(query)).map(svc => ({ ...svc, resultType: "Service" })) ); const limitedResults = results.slice(0, 15); if (limitedResults.length === 0) { searchResultsModal.innerHTML = `<div style="color:var(--text-secondary);padding:20px;text-align:center;">No results found for "${searchInput.value}".</div>`; return; } searchResultsModal.innerHTML = limitedResults.map(r => { let cardHTML = '', onclickAction = ''; switch(r.resultType) { case "Channel": const streamIndex = streams.findIndex(s => s.name === r.name); onclickAction = `openPlayerChannel(streams[${streamIndex}]); closeSearchModal();`; cardHTML = `<img src="${r.logo || 'https://via.placeholder.com/50?text=No+Logo'}" alt="${r.name}"/><div class="search-result-info"><div class="search-result-title">${r.name}</div><div class="search-result-type">${r.resultType}</div></div>`; break; case "Movie/Series": onclickAction = r.url ? `window.open('${r.url}','_blank'); closeSearchModal(); closeProfileMenu();` : `alert('No link for ${r.title}');`; cardHTML = `<img src="${r.img || 'https://via.placeholder.com/50x75?text=N/A'}" alt="${r.title}" style="height:75px; width:50px; object-fit:cover;"/><div class="search-result-info"><div class="search-result-title">${r.title}</div><div class="search-result-type">${r.platform || r.resultType}</div></div>`; break; case "Service": onclickAction = r.url ? `window.open('${r.url}','_blank'); closeSearchModal(); closeProfileMenu();` : `alert('No link for ${r.title}');`; cardHTML = `<img src="${r.img || 'https://via.placeholder.com/50?text=Service'}" alt="${r.title}" style="height:50px; width:50px; border-radius:50%; object-fit:contain;"/><div class="search-result-info"><div class="search-result-title">${r.title}</div><div class="search-result-type">${r.label || r.resultType}</div></div>`; break; default: cardHTML = `<div>Unknown result type</div>`; } return `<div class="search-result-card" onclick="${onclickAction}">${cardHTML}</div>`; }).join(""); }
