<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lingK™ - IPTV</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            background-color: #121212;
            color: white;
        }.bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #1e1e1e;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-top: 1px solid #333;
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 12px;
        padding: 5px;
    }

    .nav-item span {
        font-size: 24px;
        margin-bottom: 2px;
    }

    .nav-item.active {
        color: #0000FF;
    }
</style>

</head>
<body>
    <h1 style="text-align:center; color:#0000FF;">lingK™ - IPTV</h1><div class="bottom-nav">
    <a href="#home" class="nav-item active"><span class="material-symbols-outlined">home</span>Home</a>
    <a href="#library" class="nav-item"><span class="material-symbols-outlined">library_add</span>Library</a>
    <a href="#watchlist" class="nav-item"><span class="material-symbols-outlined">bookmark</span>Watchlist</a>
    <a href="#search" class="nav-item"><span class="material-symbols-outlined">search</span>Search</a>
    <a href="#notifications" class="nav-item"><span class="material-symbols-outlined">notifications</span>Notifications</a>
    <a href="#settings" class="nav-item"><span class="material-symbols-outlined">settings</span>Settings</a>
</div>

<script>
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>

</body>
</html>
